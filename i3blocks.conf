# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=12
separator=false

#[volume]
#label=VOL
#label=♪
#instance=Master
#instance=PCM
#command=/usr/share/i3blocks/volume
#interval=once
#signal=10

[disk-home]
instance=$HOME
command=/usr/share/i3blocks/disk
interval=30

[wireless]
label=WiFi:
#instance=wlan0
instance=wlp3s0
command=/usr/share/i3blocks/wifi
color=#FE8100
interval=10

#[ethernet]
#label=E
#instance=eth0
#instance=enp0s25
#command=/usr/share/i3blocks/network
#color=#00FF00
#interval=10

#[externalip]
#label=IP
#color=#F5A9D0
#command=~/.config/i3/scripts/externalip
#interval=600

[battery]
label=⚡
color=#FFFFFF
command=/usr/share/i3blocks/battery
interval=30

[layswitch]
command=~/.config/i3/scripts/layswitch
color=#FFFF00
interval=1

[time]
command=date '+%d-%m %H:%M'
color=#58FAAC
interval=5
